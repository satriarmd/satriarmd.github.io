<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batu Kertas Gunting V2.0</title>
	<link rel="stylesheet" href="BatuKertasGuntingV02.css">
</head>
<body>
	
	<h1>Batu Kertas Gunting V2.0</h1>

	<div class="container cf">
		<div class="area-player">
			<p>Player</p>
			<div id="gambar-player">
				<img src="folder img/batu.png" alt="" class="img-player">
			</div>
			<div id="yellow-star">
				<img src="folder img/yellow-star.png">
			</div>
			<div id="nilai-player">0</div>
		</div>
		<div class="info"></div>
		<div class="area-komputer">
			<p>Computer</p>
			<img src="folder img/batu.png" class="img-komputer">
			<div id="yellow-star-komputer">
				<img src="folder img/yellow-star.png">
			</div>
			<div id="nilai-komputer">0</div>
		</div>
	</div>
	<div class="gambar-pilihan">
		<ul>
				<li>
					<img src="folder img/batu.png" alt="" class="batu">
				</li>
				<li>
					<img src="folder img/kertas.png" alt="" class="kertas">
				</li>
				<li>
					<img src="folder img/gunting.png" alt="" class="gunting">
				</li>
			</ul>
	</div>
			


	<script src="BatuKertasGuntingV02.js"></script>
</body>
</html>
